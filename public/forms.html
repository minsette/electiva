<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registro</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Registro</h2>
            <form action="/register" method="POST">
                <div class="input-box">
                    <input type="text" name="nombre_completo" required title="Nombre Completo">
                    <label>Nombre Completo</label>
                </div>
                <div class="input-box">
                    <input type="text" name="cedula" required title="Cédula">
                    <label>Cédula</label>
                </div>
                <div class="input-box">
                    <input type="email" name="correo" required title="Correo Electrónico">
                    <label>Correo Electrónico</label>
                </div>
                <div class="input-box">
                    <input type="text" name="nombre_usuario" required title="Nombre de Usuario">
                    <label>Nombre de Usuario</label>
                </div>
                <div class="input-box">
                    <input type="password" name="contrasena" required pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$" title="Debe contener al menos 8 caracteres, una letra, un número y un símbolo especial.">
                    <label>Contraseña</label>
                </div>
                <button type="submit">Registrar</button>
            </form>
        </div>
    </div>
</body>
</html>
